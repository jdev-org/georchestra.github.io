name: geOrchestra main site

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && gem install html-proofer \ 
        && jekyll build --future --safe \
        && htmlproofer --allow_hash_href --only_4xx --file_ignore ${{ github.workspace }}/blog/201[0-5]/ ${{ github.workspace }}/_site"
